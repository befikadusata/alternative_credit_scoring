# Model Configuration for Baseline Training

# XGBoost Parameters
xgboost_params:
  objective: 'binary:logistic'
  eval_metric: 'auc'
  max_depth: 6
  learning_rate: 0.1
  n_estimators: 100
  subsample: 0.8
  colsample_bytree: 0.8
  random_state: 42

# Logistic Regression Parameters
logistic_regression_params:
  random_state: 42
  max_iter: 1000
  class_weight: 'balanced'
  C: 1.0

# Random Forest Parameters
random_forest_params:
  random_state: 42
  n_estimators: 100
  max_depth: 10
  class_weight: 'balanced'
  max_features: 'sqrt'

# Training Parameters
training_params:
  test_size: 0.2
  random_state: 42
  cv_folds: 5

# Data Preprocessing Parameters
preprocessing_params:
  scaling: True
  feature_selection: False
  imputation_strategy: 'median'