version: '3.8'

services:
  # PostgreSQL database for MLflow tracking
  postgres:
    image: postgres:13
    container_name: credit-scoring-postgres
    environment:
      POSTGRES_DB: mlflow
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for artifact storage (MLflow artifacts, model artifacts, etc.)
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: credit-scoring-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MLflow tracking server
  mlflow:
    image: python:3.10-slim
    container_name: credit-scoring-mlflow
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin123
      - AWS_DEFAULT_REGION=us-east-1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 10s
      timeout: 10s
      retries: 10
    volumes:
      - ./src:/app/src
      - ./notebooks:/app/notebooks
      - ./scripts:/app/scripts
    working_dir: /app
    command: >
      bash -c "
        pip install mlflow psycopg2-binary boto3 &&
        mlflow server
          --host 0.0.0.0
          --port 5000
          --backend-store-uri postgresql://mlflow:mlflow@postgres:5432/mlflow
          --default-artifact-root s3://mlflow-artifacts
          --serve-artifacts
      "

volumes:
  postgres_data:
  minio_data: