# prometheus/prometheus.yml
global:
  scrape_interval: 15s

rule_files:
  - "/etc/prometheus/alert.rules.yml"

scrape_configs:
  - job_name: 'credit-scoring-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics

